<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="128" viewBox="0 0 256 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Baker Street Laboratory - Main Logo -->
  <!-- Combines detective and scientific elements -->
  
  <defs>
    <!-- Gradient for the main background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C1810;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2C1810;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Gold gradient for accents -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="256" height="128" rx="8" ry="8" fill="url(#bgGradient)"/>
  
  <!-- Decorative border -->
  <rect x="4" y="4" width="248" height="120" rx="4" ry="4" 
        fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Main magnifying glass icon (left side) -->
  <g transform="translate(20, 32)">
    <!-- Glass circle -->
    <circle cx="16" cy="16" r="12" 
            fill="#DAA520" 
            stroke="#FFD700" 
            stroke-width="2"/>
    
    <!-- Inner glass -->
    <circle cx="16" cy="16" r="9" 
            fill="rgba(255,255,255,0.2)" 
            stroke="#2C1810" 
            stroke-width="1"/>
    
    <!-- Handle -->
    <line x1="25" y1="25" x2="35" y2="35" 
          stroke="#FFD700" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Reflection -->
    <ellipse cx="13" cy="13" rx="3" ry="4" 
             fill="#ffffff" 
             opacity="0.6" 
             transform="rotate(-30 13 13)"/>
  </g>
  
  <!-- Scientific beaker icon (right side) -->
  <g transform="translate(200, 32)">
    <!-- Beaker body -->
    <path d="M8 12 L8 4 L24 4 L24 12 L28 24 L4 24 Z" 
          fill="#DAA520" 
          stroke="#FFD700" 
          stroke-width="2"/>
    
    <!-- Liquid inside -->
    <path d="M9 13 L9 22 L23 22 L23 13" 
          fill="rgba(0,150,255,0.6)"/>
    
    <!-- Bubbles -->
    <circle cx="12" cy="18" r="1" fill="rgba(255,255,255,0.8)"/>
    <circle cx="16" cy="16" r="1.5" fill="rgba(255,255,255,0.6)"/>
    <circle cx="20" cy="19" r="1" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Beaker rim -->
    <line x1="8" y1="4" x2="24" y2="4" 
          stroke="#FFD700" 
          stroke-width="3" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Main title text -->
  <text x="128" y="45" 
        font-family="serif" 
        font-size="20" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#goldGradient)"
        filter="url(#textShadow)">BAKER STREET</text>
  
  <!-- Subtitle text -->
  <text x="128" y="65" 
        font-family="serif" 
        font-size="16" 
        font-weight="normal" 
        text-anchor="middle" 
        fill="#F5F5DC"
        filter="url(#textShadow)">LABORATORY</text>
  
  <!-- Tagline -->
  <text x="128" y="85" 
        font-family="sans-serif" 
        font-size="10" 
        font-style="italic" 
        text-anchor="middle" 
        fill="#DAA520"
        opacity="0.8">AI-Augmented Research Framework</text>
  
  <!-- Decorative elements -->
  <!-- Left ornament -->
  <g transform="translate(75, 50)">
    <path d="M0 0 L8 -4 L8 4 Z" fill="url(#goldGradient)" opacity="0.7"/>
  </g>
  
  <!-- Right ornament -->
  <g transform="translate(181, 50)">
    <path d="M0 0 L-8 -4 L-8 4 Z" fill="url(#goldGradient)" opacity="0.7"/>
  </g>
  
  <!-- Bottom decorative line -->
  <line x1="40" y1="100" x2="216" y2="100" 
        stroke="url(#goldGradient)" 
        stroke-width="1" 
        opacity="0.6"/>
  
  <!-- Small version identifier -->
  <text x="128" y="115" 
        font-family="monospace" 
        font-size="8" 
        text-anchor="middle" 
        fill="#8B4513"
        opacity="0.5">v1.0</text>
</svg>
