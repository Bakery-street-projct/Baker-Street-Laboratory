<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Baker Street Laboratory - Magnifying Glass Icon -->
  <!-- Detective-themed search icon for research functionality -->
  
  <defs>
    <!-- Gradient for glass effect -->
    <radialGradient id="glassGradient" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1"/>
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main magnifying glass circle -->
  <circle cx="24" cy="24" r="18" 
          fill="#DAA520" 
          stroke="#8B4513" 
          stroke-width="3"
          filter="url(#shadow)"/>
  
  <!-- Inner glass area -->
  <circle cx="24" cy="24" r="15" 
          fill="url(#glassGradient)" 
          stroke="#2C1810" 
          stroke-width="1"/>
  
  <!-- Handle -->
  <line x1="38" y1="38" x2="56" y2="56" 
        stroke="#8B4513" 
        stroke-width="6" 
        stroke-linecap="round"
        filter="url(#shadow)"/>
  
  <!-- Handle grip -->
  <line x1="42" y1="42" x2="52" y2="52" 
        stroke="#2C1810" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Reflection highlight -->
  <ellipse cx="20" cy="20" rx="6" ry="8" 
           fill="#ffffff" 
           opacity="0.4" 
           transform="rotate(-30 20 20)"/>
  
  <!-- Small detective detail - tiny "BSL" text -->
  <text x="24" y="28" 
        font-family="serif" 
        font-size="6" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#2C1810" 
        opacity="0.7">BSL</text>
</svg>
